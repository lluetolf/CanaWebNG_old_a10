<mat-expansion-panel>
    <mat-expansion-panel-header>
        <mat-panel-title>
            {{ day | date:'EEEE' }}
        </mat-panel-title>
        <mat-panel-description>
            {{ payables.length }}
        </mat-panel-description>
    </mat-expansion-panel-header>
    <table mat-table [dataSource]="payableTable" class="mat-elevation-z8">
        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Category </th>
            <td mat-cell *matCellDef="let element"> {{element.category}} </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
    
        <ng-container matColumnDef="subCategory">
            <th mat-header-cell *matHeaderCellDef> SubCategory </th>
            <td mat-cell *matCellDef="let element"> {{element.subCategory}} </td>c
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <ng-container matColumnDef="pricePerUnit">
            <th mat-header-cell *matHeaderCellDef> PPU </th>
            <td mat-cell *matCellDef="let element"> {{element.pricePerUnit}} </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
        
        <ng-container matColumnDef="transactionDate">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.transactionDate | date:'dd MMMM yyyy' }} </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <ng-container matColumnDef="fieldName">
            <th mat-header-cell *matHeaderCellDef> Field </th>
            <td mat-cell *matCellDef="let element"> {{element.fieldName}} </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
        
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element"> 
                <div class="buttoncontainer">
                    <button mat-mini-fab aria-label="Edit" (click)="openEditDialog(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </div>
            </td>
            <td mat-footer-cell *matFooterCellDef>
                <div class="buttoncontainer">
                    <button mat-flat-button color="primary" aria-label="add" (click)="openCreateDialog()">
                        <mat-icon>add</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </table>
</mat-expansion-panel>
