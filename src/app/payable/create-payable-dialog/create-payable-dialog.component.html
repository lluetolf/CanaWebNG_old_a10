<h1 mat-dialog-title>Add Payable</h1>

<div mat-dialog-content>
    <div class="example-container">
        <mat-form-field>
            <mat-label>Field</mat-label>
            <mat-select [(value)]="payable.fieldName" required>
                <mat-option *ngFor="let f of fields" [value]="f.name">
                {{f.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Category</mat-label>
            <mat-select #cat [(ngModel)]="payable.category" name="f" (change)="changeCategory()" required>
                <mat-option *ngFor="let c of categories" [value]="c.category">
                {{c.category}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Category</mat-label>
            <mat-select [(ngModel)]="payable.subCategory" required>
                <mat-option *ngFor="let c of categories |subcategory:payable.category" [value]="c">
                {{c}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="DocumentId" [(ngModel)]="payable.documentId"  type="number" required>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="PricePerUnit" [(ngModel)]="payable.pricePerUnit"  type="number" required>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Quantity" [(ngModel)]="payable.quantity"  type="number" required>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="TransactionDate" [ngModel]="payable.transactionDate" readonly>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Comment" [(ngModel)]="payable.comment" required>
        </mat-form-field>

    </div>           
</div>

<div mat-dialog-actions>
  <button mat-button (click)="dismiss()">Cancel</button>
  <button mat-button cdkFocusInitial (click)="save()">Create</button>
</div>
