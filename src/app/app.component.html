<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1>CanaWeb.app</h1>
    <span class="example-spacer"></span>
    <button (click)="logoutUser()" color="primary" mat-mini-fab #button>
      <mat-icon class="example-icon" aria-hidden="false" aria-label="Logout user.">logout</mat-icon>
    </button>

  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" class="sidenav-sidenav">

    <mat-nav-list>

      <a mat-list-item [routerLink]="'/dashboard'"> Home </a>
      <a mat-list-item [routerLink]="'/fieldList'"> Fields </a>
      <a mat-list-item [routerLink]="'/payableList'"> Payable </a>
      <a mat-list-item [routerLink]="'/receivableList'"> Receivable </a>
      <!-- <a mat-list-item [routerLink]="'/contacts'"> Contacts </a> -->

    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content class="sidenav-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
